<ion-header>

  <ion-navbar>
    <ion-title>钱包充值</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list radio-group no-lines [(ngModel)]="count">
   <div class="square-radio-group">
            <ion-grid>
                    <ion-row>
                            <ion-col col-6>
                                <ion-item>
                                    <ion-label >充 ￥100 </ion-label>
                                    <ion-radio value="100"     item-end   ></ion-radio>
                                </ion-item>
                            </ion-col>
                            <ion-col col-6>
                                <ion-item>
                                    <ion-label >充 ￥50 </ion-label>
                                    <ion-radio value="50"     item-end   ></ion-radio>
                                </ion-item>
                            </ion-col>
                    </ion-row>

                    <ion-row>

                        <ion-col col-6>
                        <ion-item>
                                <ion-label >充 ￥20 </ion-label>
                                <ion-radio value="20"     item-end   ></ion-radio>
                            </ion-item>
                        </ion-col>
                        <ion-col col-6>
                        <ion-item>
                                <ion-label >充 ￥10 </ion-label>
                                <ion-radio value="10"     item-end   ></ion-radio>
                            </ion-item>
                        </ion-col>

                    </ion-row>

                    <ion-row>

                        <ion-col col-6>
                            <ion-item>
                                <ion-label >充 ￥5 </ion-label>
                                <ion-radio value="5"     item-end   ></ion-radio>
                            </ion-item>
                        </ion-col>
                    
                    </ion-row>

        </ion-grid>
   </div>
</ion-list>

 <ion-list radio-group [(ngModel)]="type" no-lines>
    <div class="circle-radio-group">

          <ion-item>
              <ion-icon name="weixinzhifu"  item-start></ion-icon>
              <ion-label >微信充值 </ion-label>
              <ion-radio value="wxpay" checked="true"    item-end  color="danger" ></ion-radio>
          </ion-item>

          <ion-item>
              <ion-icon  name="alipay" item-start></ion-icon>
              <ion-label >支付宝充值</ion-label>
              <ion-radio  value="alipay"  checked="false" item-end  color="danger"></ion-radio>
            </ion-item>
      
      </div>
</ion-list>


<ion-row>
   <ion-col col-12  text-center>
      
      <p>
          点击充值，即表示同意充值协议
          <br/>我们不会已任何形式要求您输入银行账户和密码
      </p>
      <button ion-button block color="danger">去充值</button>

      <p> {{diagnostic}}</p>
     
    </ion-col>
</ion-row>
