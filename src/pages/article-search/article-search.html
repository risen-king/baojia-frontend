<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

     <ion-searchbar  #term   (ionInput)="search(term.value)" placeholder="搜索关键词"></ion-searchbar>
  
     <ion-list *ngIf="items">

          <!-- <ion-list-header #header>
              最近浏览
          </ion-list-header> -->
          <ion-item (click)="openItem(item)" *ngFor="let item of items">
              <ion-thumbnail item-end>
                  <img [src]="item?.thumb" />
              </ion-thumbnail>
              <h2>{{item.title}}</h2>
          </ion-item>

    </ion-list>
 
</ion-content>
