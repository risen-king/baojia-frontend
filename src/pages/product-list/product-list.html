<ion-header>

   
  <ion-navbar>
    

    <ion-title>{{pageTitle}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only   (click)="goSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
       <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="下拉刷新"
          refreshingSpinner="circles"
          refreshingText="刷新...">
        </ion-refresher-content>
  </ion-refresher>

  <ion-list>
        <ion-item  (click)="openItem(item)" *ngFor="let item of items">
          <ion-row >
              <ion-col col-4 >{{item.name}}</ion-col>
              <ion-col col-4 class="change      price-{{item.ratestr}}" text-center >{{item.price}}</ion-col>
              <ion-col col-4 class="change-rate rate-{{item.ratestr}}"  text-center >{{item.rate}}</ion-col>
          </ion-row> 
        </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
