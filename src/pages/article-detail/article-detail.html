<ion-header>

  <ion-navbar>
      <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="item">
  
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + thumb + ')'"></div> 

  <div class="item-detail" padding  >
      <h2>{{item.title}}</h2>
      <div>{{item.content}}</div>
  </div> 

</ion-content>
