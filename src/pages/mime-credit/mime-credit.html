<ion-header>

  <ion-navbar>
     <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-refresher (ionRefresh)="doRefresh($event)">
       <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="下拉刷新"
          refreshingSpinner="circles"
          refreshingText="刷新...">
        </ion-refresher-content>
  </ion-refresher>

 

    <ion-list class="credit-list" *ngIf="items">
        <ion-item *ngFor="let item of items" (click)="openItem(item)"  text-wrap >   
            
            <div item-end>{{item.amount}}</div> 
            <h2>{{item.reason}}</h2>
            <div class="item-tag">
                <span class="item-time">{{item.created_at|date:"MM-dd"}}</span>
            </div>

        </ion-item>
    </ion-list>  

     <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>



</ion-content>
