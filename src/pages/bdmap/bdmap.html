<ion-header>

  <ion-navbar>
    <!-- <ion-title>bdmap</ion-title> -->
    <ion-searchbar  #term    placeholder="终点：{{mapNav.end}}" (click)="goSearch()"></ion-searchbar> 

    <!-- <ion-input placeholder="终点：" (click)="goSearch()"></ion-input> -->
  </ion-navbar>

</ion-header>


<ion-content>
 
  <div id="container" #container></div>
  
  <div id="nav-info" *ngIf="mapNav && mapNav.end&& mapNav.time">
    <ion-list>
       <ion-item>
          <h2>{{mapNav.time}}</h2>
          <p>{{mapNav.distance}} - {{mapNav.end}}</p>
          <!-- <button ion-button clear item-end>详细信息</button> -->
       </ion-item>

        <ion-item>
           <ion-icon name="ios-send-outline" item-start></ion-icon>
           <button ion-button clear text-center full (click)="startNav()">开始</button>
           <ion-icon name="ios-information-circle-outline" item-end></ion-icon>
       </ion-item>

    </ion-list>
  </div>
 

</ion-content>
