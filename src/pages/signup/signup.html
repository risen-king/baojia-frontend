<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="signupForm" novalidate>
    
    <ion-list>

        <ion-item>
              <ion-input type="text"  formControlName="mobile" placeholder="手机号码"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" formControlName="password"  placeholder="请输入密码"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" formControlName="repassword"  placeholder="再次输入密码"></ion-input>
        </ion-item>

        <ion-item>
              <ion-input type="text"   formControlName="code" placeholder="验证码"></ion-input>
              
              <button  type="button" ion-button outline item-end icon-left  class="code-button" [disabled]="!sms.active" (click)="getCode(event)">
                  {{sms.title}}
              </button>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block [disabled]="!signupForm.valid" (click)="doSignup(signupForm.value, $event)">登陆</button>
        </div>

    </ion-list>
  </form>
</ion-content>
