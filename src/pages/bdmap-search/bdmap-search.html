<ion-header>

  <ion-navbar>
    <!-- <ion-title>bdmap-search</ion-title> -->
     <ion-searchbar  #term   (ionInput)="search(term.value)" placeholder="终点："></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>

  <div id="container" #container></div>

  <ion-list *ngIf="items">

      <!-- <ion-list-header #header>
          最近浏览
      </ion-list-header> -->

      <ion-item (click)="openItem(item)" *ngFor="let item of items">
        <h2>{{item.title}}</h2>
        <p>{{item.address}}</p>
      </ion-item>

    </ion-list>
 

</ion-content>
