<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <form [formGroup]="profileForm" novalidate *ngIf="profileForm.controls && profileForm.controls['email']">

      <!-- 修改昵称  -->
      <ion-list>
          <ion-item>
              <ion-input type="text"   formControlName="email"  placeholder="请输入邮箱"></ion-input>
          </ion-item>

          <div padding>
              <button   type="submit" ion-button block color="danger" 
                        [disabled]="!profileForm.valid" (click)="submitForm(profileForm.value, $event)" >
                    修改
              </button>  
          </div>

      </ion-list>

  </form>

</ion-content>
