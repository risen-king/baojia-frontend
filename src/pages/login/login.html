<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <form [formGroup]="loginForm" novalidate>
    <ion-list>

      <ion-item>
            <ion-input type="text"  formControlName="login" placeholder="手机"></ion-input>
      </ion-item>

      <div *ngIf="mobileMsg" class="error mobile-error">{{mobileMsg}}</div>
 
      <ion-item>
            <ion-input type="password"  formControlName="password"  placeholder="密码"></ion-input>
      </ion-item>

      <div *ngIf="passwordMsg" class="error password-error">{{passwordMsg}}</div>
          

       <ion-item no-lines>
          <label item-right>记住密码</label>
          <ion-toggle></ion-toggle>
      </ion-item>


      <div padding>
        <button ion-button block color="danger"   (click)="doLogin(loginForm.value, $event)" type="submit" [disabled]="!loginForm.valid">登陆</button>  
      </div>

      <div padding>
          <button ion-button block (click)="signup()" class="signup">注册</button>
      </div>

      

    </ion-list>
  </form>
  <!--
  {{diagnostic}}

  <p>Form value: {{ loginForm.value | json }}</p>
  <p>Form status: {{ loginForm.status | json }}</p>

  -->
</ion-content>
